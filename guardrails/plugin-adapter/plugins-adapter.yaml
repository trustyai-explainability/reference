apiVersion: v1
kind: ServiceAccount
metadata:
  name: plugins-adapter-sa
  namespace: mcp-guardrails
---
apiVersion: v1
kind: Service
metadata:
  name: plugins-adapter-service
  namespace: mcp-guardrails
  labels:
    app: plugins-adapter
    app.kubernetes.io/name: plugins-adapter
spec:
  selector:
    app: plugins-adapter
  ports:
    - name: grpc
      protocol: TCP
      port: 50052
      targetPort: 50052
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plugins-adapter
  namespace: mcp-guardrails
  labels:
    app: plugins-adapter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plugins-adapter
  template:
    metadata:
      labels:
        app: plugins-adapter
      annotations:
        # Service Mesh sidecar injection
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: plugins-adapter-sa
      volumes:
      - name: config-volume
        configMap:
          name: plugins-adapter-config
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: plugins-adapter
          image: quay.io/christinaexyou/plugins-adapter:latest
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          volumeMounts:
            - name: config-volume
              mountPath: /app/src/resources/config/config.yaml # plugins config
              subPath: config.yaml
              readOnly: true
            - name: config-volume
              mountPath: /app/plugins/examples/nemo/pii_detect_config/config.yml # nemo config
              subPath: nemo-config.yml
              readOnly: true
          env:
            - name: PLUGINS_SERVER_HOST
              value: "0.0.0.0"
            - name: LOGLEVEL
              value: "INFO"
            - name: PLUGINS_ENABLED
              value: "true"
            - name: PLUGIN_MANAGER_CONFIG
              value: "./src/resources/config/config.yaml"
            - name: PYTHONPATH
              value: "./"
            # Disable embedding model downloads
            - name: FASTEMBED_CACHE_PATH
              value: "/tmp/fastembed"
            - name: TOKENIZERS_PARALLELISM
              value: "false"
          ports:
            - containerPort: 50052
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 50052
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 50052
            initialDelaySeconds: 5
            periodSeconds: 5