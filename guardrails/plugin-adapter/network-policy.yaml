apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: plugins-adapter-network-policy
  namespace: mcp-guardrails
spec:
  podSelector:
    matchLabels:
      app: plugins-adapter
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from Istio ingress gateway
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
        - namespaceSelector:
            matchLabels:
              name: istio-system
      ports:
        - protocol: TCP
          port: 50052
  egress:
    # Allow outbound to MCP Gateway and NeMo services
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 8080 # vLLM server