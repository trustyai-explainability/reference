---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: llama-stack-operator-role
rules:
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  - services
  - persistentvolumeclaims
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - apps
  resources:
  - deployments
  - replicasets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  - rolebindings
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - networking.k8s.io
  resources:
  - networkpolicies
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - llamastack.io
  resources:
  - llamastackdistributions
  - llamastackdistributions/status
  - llamastackdistributions/finalizers
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: llama-stack-operator-rolebinding
  namespace: ${MODEL_NS}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: llama-stack-operator-role
subjects:
- kind: ServiceAccount
  name: llama-stack-k8s-operator-controller-manager
  namespace: opendatahub